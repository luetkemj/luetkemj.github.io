---
layout: default
---
<div class="post comic">

  
  {% if page.show_title %}
  	<header class="post-header">
  		<h1 class="post-title">{{ page.title }}</h1>
  	</header>
  {% else %}
  	<header class="post-header hidden">
  		<h1 class="post-title">{{ page.title }}</h1>
  	</header>
  {% endif %}
  </header>

  <article class="post-content comic">
    {{ content }}
  </article>

</div>
