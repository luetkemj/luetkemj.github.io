---
layout: default
---

<div class="home">

  <ul class="post-list blog"><h2>BLOG</h2>
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%y%m%d" }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <ul class="post-list comics"><h2>COMICS</h2>
      <li>
        <a class="post-link" href="http://www.webtoons.com/en/challenge/mallow-chalie/list?title_no=3458">Mallow Chalie</a>
      </li>
      <li>
        <a class="post-link" href="{{ site.baseurl }}/comics/strongman">Strong Man</a>
      </li>
      <li>
        <a class="post-link" href="http://www.makingcomics.com/2014/01/18/get-started-already/">Get Started Already!</a>
      </li>
      <li>
        <a class="post-link" href="{{ site.baseurl }}/comics/inner-dialogue">Inner Dialogue</a>
      </li>
      <li>
        <a class="post-link" href="{{ site.baseurl }}/comics/inner-dialogue-outtakes">Inner Dialogue Outtakes</a>
      </li>
      <li><a class="post-link" href="http://www.makingcomics.com/2014/01/01/taste-vs-ability/">Taste VS Ability</a></li>
  </ul>

</div>
